<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금호동물병원 AI 진단 보조 시스템</title>
    <link rel="stylesheet" href="style.css">
</head><body>
    <div class="container">
        <header>
            <h1>금호동물병원 AI 통합 진단 시스템 (v6.2 - 원장님 소견 반영)</h1>
            <p class="subtitle">AI가 원장님의 전문 소견을 반영하여 최종 리포트를 생성합니다.</p>
        </header>
        <main>
            <div class="card">
                <h2>환자 정보 (상세)</h2>
                <div class="form-group"><label for="patient-name">환자 이름</label><input type="text" id="patient-name" placeholder="예: 여름"></div>
                <div class="form-group"><label for="patient-breed">품종</label><input type="text" id="patient-breed" placeholder="예: 코리안숏헤어"></div>
                <div class="form-group"><label for="patient-age">나이</label><input type="text" id="patient-age" placeholder="예: 10살"></div>
                <div class="form-group"><label for="patient-sex">성별</label><input type="text" id="patient-sex" placeholder="예: 중성화 남아"></div>
                <div class="form-group"><label for="patient-weight">체중 (kg)</label><input type="text" id="patient-weight" placeholder="예: 3.51"></div>
                <div class="form-group"><label for="exam-date">검진일</label><input type="text" id="exam-date" placeholder="예: 2025년 8월 2일"></div>
                
                <!-- ★★★ 입력 필드 분리 ★★★ -->
                <div class="form-group">
                    <label for="main-symptoms">특이사항 / 주요 증상 (모든 분석에 공통 적용)</label>
                    <textarea id="main-symptoms" rows="3" placeholder="예: 식사 시 불편감, 침흘림 등 모든 분석에 참고될 환자의 전반적인 상태를 기재합니다."></textarea>
                </div>
                <div class="form-group">
                    <label for="dentist-findings">원장님 치과 소견 (치과 분석에만 특별 적용)</label>
                    <textarea id="dentist-findings" rows="4" placeholder="예: 108번 치아 파절 및 치수 노출 의심, 전반적인 치주염 2기 상태. 404번 치은 퇴축 관찰. 이 소견을 중심으로 치과 분석을 진행할 것."></textarea>
                </div>

            </div>
            
            <div class="card">
                <h2>전체 검사 자료 일괄 업로드</h2>
                <div class="form-group"><label for="internal-medicine-file">1. 내과 (혈액/소변검사 엑셀 파일)</label><input type="file" id="internal-medicine-file" accept=".xlsx, .xls, .csv"></div>
                <div class="form-group"><label for="all-images-file">2. 안과/치과/영상/심전도 (모든 이미지/영상 파일)</label><input type="file" id="all-images-file" accept="image/*,video/*" multiple></div>
                <div class="form-group"><label for="auscultation-file">3. 청진 (음성 파일)</label><input type="file" id="auscultation-file" accept="audio/*" multiple></div>
            </div>

            <button id="analyze-button">AI 자동 분석 및 리포트 생성</button>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>AI가 원장님 소견을 반영하여 종합 분석 중입니다. 잠시만 기다려주세요...</p>
            </div>

            <div id="results" class="hidden">
                <div id="guardian-report-container" class="result-card"><h2>보호자용 최종 리포트</h2><div class="content"></div></div>
                <div id="veterinarian-report-container" class="result-card" style="margin-top: 40px; border-top: 5px solid #3498db;"><h2>수의사용 최종 인사이트 리포트</h2><div class="content"></div></div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
