<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금호동물병원 AI 진단 보조 시스템</title>
    <link rel="stylesheet" href="style.css">
</head><body>
    <div class="container">
        <header>
            <h1>금호동물병원 AI 통합 진단 시스템 (v5.1 - 다중 파일 업로드)</h1>
            <p class="subtitle">AI가 모든 검사 결과를 유기적으로 분석하여 두 개의 최종 리포트를 생성합니다.</p>
        </header>
        <main>
            <div class="card">
                <h2>환자 정보</h2>
                <div class="form-group"><label for="patient-name">환자 이름</label><input type="text" id="patient-name" placeholder="예: 초코"></div>
                <div class="form-group"><label for="patient-breed">품종</label><input type="text" id="patient-breed" placeholder="예: 말티즈"></div>
                <div class="form-group"><label for="patient-age">나이</label><input type="text" id="patient-age" placeholder="예: 5살"></div>
                <div class="form-group"><label for="main-symptoms">주요 증상 / 원장님 진단 소견</label><textarea id="main-symptoms" rows="3" placeholder="환자의 모든 임상 정보와 원장님의 소견을 여기에 기재해주세요."></textarea></div>
            </div>
            
            <div class="card">
                <h2>전체 검사 자료 업로드 (다중 선택 가능)</h2>
                <p style="text-align: center; margin-bottom: 20px;">분석을 원하는 모든 과목의 데이터를 아래에 입력하거나 업로드해주세요.</p>
                <div class="form-group"><label for="internal-medicine-data">1. 내과 (혈액/소변검사 결과)</label><textarea id="internal-medicine-data" rows="8" placeholder="검사 결과를 텍스트로 붙여넣으세요."></textarea></div>
                <div class="form-group"><label for="ophthalmology-file">2. 안과 (안구 사진)</label><input type="file" id="ophthalmology-file" accept="image/*" multiple></div>
                <div class="form-group"><label for="dentistry-file">3. 치과 (구강 사진)</label><input type="file" id="dentistry-file" accept="image/*" multiple></div>
                <div class="form-group"><label for="imaging-file">4. 영상 (X-ray, 초음파)</label><input type="file" id="imaging-file" accept="image/*" multiple></div>
                <div class="form-group"><label for="auscultation-file">5. 청진 (음성 파일)</label><input type="file" id="auscultation-file" accept="audio/*" multiple></div>
                <div class="form-group"><label for="ecg-file">6. 심전도 (ECG 이미지)</label><input type="file" id="ecg-file" accept="image/*" multiple></div>
            </div>

            <button id="analyze-button">최종 리포트 생성 시작</button>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>AI가 모든 검사 결과를 종합 분석하여 최종 리포트를 생성 중입니다. 잠시만 기다려주세요...</p>
            </div>

            <div id="results" class="hidden">
                <div id="guardian-report-container" class="result-card">
                    <h2>보호자용 최종 리포트</h2>
                    <div class="content"></div>
                </div>
                <div id="veterinarian-report-container" class="result-card" style="margin-top: 40px; border-top: 5px solid #3498db;">
                    <h2>수의사용 최종 인사이트 리포트</h2>
                    <div class="content"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
