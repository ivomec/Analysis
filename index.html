<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금호동물병원 AI 진단 보조 시스템</title>
    <link rel="stylesheet" href="style.css">
</head><body>
    <div class="container">
        <header>
            <h1>금호동물병원 AI 통합 진단 시스템 (v6.0 - AI 자동 분류)</h1>
            <p class="subtitle">AI가 모든 검사 자료를 스스로 분류하고 분석하여 최종 리포트를 생성합니다.</p>
        </header>
        <main>
            <!-- 환자 정보 입력 카드 (이전과 동일) -->
            <div class="card">
                <h2>환자 정보</h2>
                <div class="form-group"><label for="patient-name">환자 이름</label><input type="text" id="patient-name" placeholder="예: 초코"></div>
                <div class="form-group"><label for="patient-breed">품종</label><input type="text" id="patient-breed" placeholder="예: 말티즈"></div>
                <div class="form-group"><label for="patient-age">나이</label><input type="text" id="patient-age" placeholder="예: 5살"></div>
                <div class="form-group"><label for="main-symptoms">주요 증상 / 원장님 진단 소견</label><textarea id="main-symptoms" rows="3" placeholder="..."></textarea></div>
            </div>
            
            <div class="card">
                <h2>전체 검사 자료 일괄 업로드</h2>
                <p style="text-align: center; margin-bottom: 20px;">분석을 원하는 모든 과목의 데이터를 아래에 한 번에 업로드해주세요.</p>
                
                <div class="form-group">
                    <label for="internal-medicine-file">1. 내과 (혈액/소변검사 엑셀 파일)</label>
                    <input type="file" id="internal-medicine-file" accept=".xlsx, .xls, .csv">
                </div>

                <!-- ★★★ 모든 이미지 업로드를 하나로 통합 ★★★ -->
                <div class="form-group">
                    <label for="all-images-file">2. 안과/치과/영상/심전도 (모든 이미지/영상 파일)</label>
                    <input type="file" id="all-images-file" accept="image/*,video/*" multiple>
                </div>

                <div class="form-group">
                    <label for="auscultation-file">3. 청진 (음성 파일)</label>
                    <input type="file" id="auscultation-file" accept="audio/*" multiple>
                </div>
            </div>

            <button id="analyze-button">AI 자동 분석 및 리포트 생성</button>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>AI가 자료를 자동 분류하고 종합 분석 중입니다. 잠시만 기다려주세요...</p>
            </div>

            <div id="results" class="hidden">
                <div id="guardian-report-container" class="result-card"><h2>보호자용 최종 리포트</h2><div class="content"></div></div>
                <div id="veterinarian-report-container" class="result-card" style="margin-top: 40px; border-top: 5px solid #3498db;"><h2>수의사용 최종 인사이트 리포트</h2><div class="content"></div></div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
